  Git worktree機能の実装が不完全で、現在はTODOコメントのみです。完全な実装が必要です。

  ## 実装すべき機能

  ### 1. Worktree作成
  - チケット開始時に自動的にworktreeを作成
  - worktreeディレクトリの命名規則: ../project-<type>-<description>
  - 既存のworktreeとの競合チェック

  ### 2. Worktree管理
  - worktreeの一覧表示
  - 不要なworktreeの自動クリーンアップ
  - worktree間の切り替えサポート

  ### 3. 設定項目（GitConfig）
  - worktree_enabled: worktree機能の有効/無効
  - worktree_prefix: worktreeディレクトリのプレフィックス
  - worktree_cleanup_on_close: チケットクローズ時の自動削除

  ## 実装箇所
  - src/cli/handlers/start.rs: worktree作成ロジック
  - src/cli/handlers/close.rs: worktreeクリーンアップ
  - src/config/mod.rs: 設定項目（既に定義済み）

  ## テスト要件

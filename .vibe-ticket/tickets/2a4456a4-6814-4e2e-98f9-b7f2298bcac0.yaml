description: |-
  ## 概要
  Rust 2024 Edition が 2025年2月20日にリリース予定（Rust 1.85）。現在のプロジェクトは Rust 2021 Edition を使用しているため、新しいエディションへの移行を検討する。

  ## 背景
  - Rust は3年ごとに新しい Edition をリリース（2015, 2018, 2021, 2024）
  - Edition 間の相互運用性は保証されているため、急いで移行する必要はない
  - 移行は自動化ツールでサポートされる予定

  ## Rust 2024 Edition の主な変更点（予定）
  1. **非同期関連の改善**
     - async fn in traits のサポート
     - async drop の実装
     - async closures と send bounds のサポート

  2. **言語機能の拡張**
     - `-> impl Trait` のキャプチャ動作の改善
     - `gen` キーワードの予約（将来の async generators のため）
     - Dynamic traits の拡張

  3. **安定版での Linux カーネルビルドサポート**

  ## タスク
  - [ ] Rust 2024 Edition の最終的な機能リストを確認（2025年1月のベータリリース後）
  - [ ] 現在のコードベースでの互換性チェック
  - [ ] 移行による影響の評価
  - [ ] 移行計画の作成
  - [ ] 移行の実施（必要に応じて）


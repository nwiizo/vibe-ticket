# GitHub repository settings
# This file is used with the Settings GitHub App

repository:
  name: vide-ticket
  description: High-performance ticket management system built with Rust
  homepage: https://github.com/nwiizo/vide-ticket
  topics: 
    - rust
    - cli
    - ticket-management
    - productivity
    - git
    - claude-ai
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  - name: duplicate
    color: cfd3d7
    description: This issue or pull request already exists
  - name: enhancement
    color: a2eeef
    description: New feature or request
  - name: good first issue
    color: 7057ff
    description: Good for newcomers
  - name: help wanted
    color: 008672
    description: Extra attention is needed
  - name: invalid
    color: e4e669
    description: This doesn't seem right
  - name: question
    color: d876e3
    description: Further information is requested
  - name: wontfix
    color: ffffff
    description: This will not be worked on
  - name: dependencies
    color: 0366d6
    description: Pull requests that update a dependency file
  - name: rust
    color: f74e27
    description: Pull requests that update Rust code
  - name: github-actions
    color: 000000
    description: Pull requests that update GitHub Actions code

branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "Test (ubuntu-latest, stable)"
          - "Test (macos-latest, stable)"
          - "Test (windows-latest, stable)"
          - "Security Audit"
          - "Minimum Supported Rust Version"
      enforce_admins: false
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false